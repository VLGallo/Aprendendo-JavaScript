<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var anoCopa = 1930;
        var limite = parseInt(prompt("Entre com um ano"));

        while (anoCopa < limite) {

            anoCopa = anoCopa + 4;
            mostra("Teve copa em " + anoCopa);
        }


        // Exercicio: de 30 a 40, exceto 33 e 37
        var numero = 30;
        while (numero <= 40) {

            if (numero != 33 && numero != 37) {
                mostra(numero);
            }
            numero = numero + 1;
        }
        mostra("Fim.");
        

        //Exemplo com while e com for:
        var i = 0
        while (i <= 10) {
            alert("O resultado é " + (2 * i));
            i++;
        }

        for (var i = 0; i < 10; i++) {
            alert("O resultado é " + (2 * i));
        }





    </script>

</body>

</html>
