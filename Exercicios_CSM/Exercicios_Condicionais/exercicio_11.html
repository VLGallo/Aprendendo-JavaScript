<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <!-- As organizações CSM resolveram dar um aumento de salário aos seus colaboradores e lhe contrataram para desenvolver o programa que calculará os reajustes.
 a. Faça um programa que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual;
b. Salários até R$ 280,00 (incluindo): aumento de 20%;
c. Salários entre R$ 280,00 e R$700,00: aumento de 15%;
d. Salários entre R$ 700,00 e R$ 1500,00: aumento de 10%;
e. Salários de R$ 1500,00 em diante: aumento de 5% 
Após o aumento ser realizado; informe na tela;
f. O salário antes do reajuste;
g. O percentual de aumento aplicado;
h. O valor do aumento;
i. O novo salário, após o aumento. -->
    <script>
        var salario = parseFloat(prompt("Digite o valor do seu salario."));
        var salarioReajustado = 0;
        var percentual = 0;

        if (salario <= 280) {
            percentual = 20;
            salarioReajustado = salario * 1.2;
        }
        else if (salario > 280 && salario < 700) {
            percentual = 15;
            salarioReajustado = salario * 1.15;
        }
        else if (salario >= 700 && salario < 1500) {
            percentual = 10;
            salarioReajustado = salario * 1.1;
        }
        else {
            percentual = 5;
            salarioReajustado = salario * 1.05;
        }

        document.write("O salário antes do reajuste é de " + salario + ".<br>");
        document.write("O percentual de aumento é de  " + percentual + " %.<br>");
        document.write("O valor do aumento é de " + (salarioReajustado - salario).toFixed(2) + ".<br>");
        document.write("O novo salário é de " + salarioReajustado.toFixed(2) + ".<br>");
    </script>
</body>


</html>
