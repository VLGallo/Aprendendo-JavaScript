<body>
    <!–- Faça um programa para a leitura de duas notas parciais de um aluno. A mensagem “Aprovado”, se a média alcançada
        for maior ou igual a sete; A mensagem “Aprovado com Distinção”, se a média for igual a dez; A mensagem
        “Reprovado” se a média for menor de do que sete; -->

        <script>
            function calculaMedia(nota1, nota2) {
                return (nota1 + nota2) / 2
            }

            var nota1 = parseFloat(prompt("Digite a primeira nota do aluno."));
            var nota2 = parseFloat(prompt("Digite a segunda nota do aluno."));
            var media = calculaMedia(nota1, nota2);

            document.write("A média do aluno é " + media + ".<br>");

            if (media == 10) {
                document.write("Aprovado com Distinção.");
            }
            if (media >= 7 && media < 10) {
                document.write("Aprovado");
            }
            else {
                document.write("Reprovado");
            }
        </script>
</body>

</html>
