    <!-- Faça um programa que peça os 3 lados de um triângulo. O programa deverá informar se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno.
Dicas:
Três lados formam um triangulo quando a soma de quaisquer dos  dois lados é menor que o terceiro.
Triângulo Equilátero: três lados iguais;
Triângulo isósceles: quaisquer dois lados iguais;
Triângulo Escaleno: três lados diferentes; -->
    <script>
        var x = parseFloat(prompt("Digite o primeiro lado."));
        var y = parseFloat(prompt("Digite o segundo lado."));
        var z = parseFloat(prompt("Digite o terceiro lado."));

        if (x + y > z && y + z > x && z + x > y) {
            if (x == y && y == z) {
                document.write("O triângulo é equilátero.");
            }
            if ((x == y && y != z) || (y == z && z != x) || (x == z && z != y)) {
                document.write("O triângulo é isósceles.");
            }
            if (x != y && y != z) {
                document.write("O triângulo é escaleno.");
            }
        } else {
            document.write("o triângulo não existe com esses lados");
        }
