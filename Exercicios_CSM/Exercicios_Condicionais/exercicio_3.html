<body>
    <!–- Faça um programa que verifique (usando if e else) se uma letra digitada é “F” ou “M”. Conforme a letra
        escrever: F – Feminino, M- Masculino, Sexo inválido. -->
        <script>
            const letra = prompt("Digite a inicial do seu sexo.");

            if (letra == "F" || letra == "f") {
                document.write("Seu sexo é feminino.");
            }
            else if (letra == "M" || letra == "m") {
                document.write("Seu sexo é masculino.");
            } else {
                document.write("Sexo inválido.");
            }

            console.log(letra);
        </script>
</body>

</html>
