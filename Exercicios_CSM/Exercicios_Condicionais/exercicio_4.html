<body>
    <!–- Faça um programa que verifique (usando if e else)
     se uma letra digitada é vogal ou consoante. -->

        <script>
            const letra = prompt("Digite qualquer letra minúscula.");

            if (letra == ("a" || "e" || "i" || "o" || "u")) {
                document.write("A letra " + letra + " é uma vogal.");
            } else {
                document.write("A letra " + letra + " é uma consoante.");
            }

        </script>
</body>

</html>
