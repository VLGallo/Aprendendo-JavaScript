<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>
    <!-- Faça um programa que leia três números e mostre-os em ordem decrescente. -->
    <script>
        var x = parseFloat(prompt("Digite o primeiro número."));
        var y = parseFloat(prompt("Digite o segundo número."));
        var z = parseFloat(prompt("Digite o terceiro número."));

        if (x >= y && x >= z) {
            document.write("1° número é " + x + ".<br>");
            if (y >= z) {
                document.write("2° número é " + y + ".<br>");
                document.write("3° número é " + z + ".<br>");
            } else {
                document.write("2° número é " + z + ".<br>");
                document.write("3° número é " + y + ".<br>");
            }
        }

        if (y >= x && y >= z) {
            document.write("1° número é " + y + ".<br>");
            if (x >= z) {
                document.write("2° número é " + x + ".<br>");
                document.write("3° número é " + z + ".<br>");
            } else {
                document.write("2° número é " + z + ".<br>");
                document.write("3° número é " + x + ".<br>");
            }
        }

        if (z >= x && z >= y) {
            document.write("1° número é " + z + ".<br>");
            if (x >= y) {
                document.write("2° número é " + x + ".<br>");
                document.write("3° número é " + y + ".<br>");
            } else {
                document.write("2° número é " + y + ".<br>");
                document.write("3° número é " + x + ".<br>");
            }
        }
    </script>
</body>

</html>
