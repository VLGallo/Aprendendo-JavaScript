<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <!–- Faça um programa que peça dois números e verifique (usando if e else) e imprima o maior deles -->
        <script>
            var x = parseInt(prompt("Digite o primeiro número."));
            var y = parseInt(prompt("Digite o segundo número."));

            if (x > y) {
                document.write("O maior número é " + x + ".");
            }
            else if (x == y) {
                document.write("Os números digitados são iguais.");
            } else {
                document.write("O maior número é " + y + ".");
            }
        </script>
</body>

</html>
