<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>

<body>
    <!-- Faça um programa que pergunte o preço de três produtos e informe qual produto você deve comprar, sabendo que a decisão é sempre o mais barato. -->
    <script>
        var x = parseFloat(prompt("Digite o preço do primeiro produto."));
        var y = parseFloat(prompt("Digite o preço do segundo produto."));
        var z = parseFloat(prompt("Digite o preço do terceiro produto."));
        var precoMenor = 0;

        if (x < y) {
            if (x < z) {
                precoMenor = x;
            } else {
                precoMenor = z;
            }
        }
        else if (y < z) {
            precoMenor = y;
        } else {
            precoMenor = z;
        }

        document.write("O produto de menor preço custa R$" + precoMenor + ".");

    </script>
</body>


</html>
