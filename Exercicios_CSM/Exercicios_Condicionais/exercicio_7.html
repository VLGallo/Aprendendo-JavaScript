<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>

<body>
    <!-- Faça um programa que leia três números, verifique (usando if e else) e mostre o maior e o menor deles; -->
    <script>
        var x = parseFloat(prompt("Digite o primeiro número."));
        var y = parseFloat(prompt("Digite o segundo número."));
        var z = parseFloat(prompt("Digite o terceiro número."));

        if (x >= y && x >= z) {
            document.write("O maior número é " + x + ".<br>");
            if (y >= z) {
                document.write("O menor número é " + z + ".<br>");
            } else {
                document.write("O menor número é " + y + ".<br>");
            }
        }

        if (y >= x && y >= z) {
            document.write("O maior número é " + y + ".<br>");
            if (x >= z) {
                document.write("O menor número é " + z + ".<br>");
            } else {
                document.write("O menor número é " + x + ".<br>");
            }
        }
        
        if (z >= x && z >= y) {
            document.write("O maior número é " + z + ".<br>");
            if (x >= y) {
                document.write("O menor número é " + y + ".<br>");
            } else {
                document.write("O menor número é " + x + ".<br>");
            }
        }
    </script>
</body>

</html>
