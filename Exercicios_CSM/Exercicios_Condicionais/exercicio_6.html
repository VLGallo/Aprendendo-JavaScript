<!DOCTYPE html>

<head>

<body>
    <!–- Faça um programa que leia três números, verifique (usando if e else), e mostre o maior deles. -->
        <script>
            var x = parseFloat(prompt("Digite o primeiro número."));
            var y = parseFloat(prompt("Digite o segundo número."));
            var z = parseFloat(prompt("Digite o terceiro número."));

            if (x >= y && x >= z) {
                document.write("O maior número é " + x + ".");
            }
            else if (y >= x && y >= z) {
                document.write("O maior número é " + y + ".");
            } else {
                document.write("O maior número é " + z + ".");
            }
        </script>
</body>

</html>
